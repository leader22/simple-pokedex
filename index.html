<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<title>Pokédex</title>
<link rel="stylesheet" href="/style/css/style.css">
</head>
<body>
<div class="l-container">
  <header class="l-view-header">
    <h1 id="js-view-header">Pokédex</h1>
  </header>

  <div class="l-loading-layer" id="js-loading-layer"></div>
  <div class="l-view-content">
    <div id="js-view-index" class="js-view-contents l-view-index"></div>
    <div id="js-view-about" class="js-view-contents l-view-about"></div>
    <div id="js-view-list" class="js-view-contents l-view-list"></div>
    <div id="js-view-detail" class="js-view-contents l-view-detail"></div>
  </div>

  <footer class="l-view-footer">
    Simple Pokédex | &copy; 2014 <a href="https://twitter.com/leader22" target="_blank" class="anchor-txt">@leader22</a>
  </footer>
</div>

<script id="js-tmpl-index" type="text/x-handlebars-tmpl">
<section>
  <h2><%= texts.a.h %></h2>
  <div class="texts"><%= texts.a.c %></div>
</section>
<section>
  <h2><%= texts.b.h %></h2>

  <ul class="b-category-list">
    <% _.forEach(categories, function(category) { %><!--
    --><li><a href="#" data-ctg-key="<%= category.key %>" class="js-ctg-btn b-anchor-btn"><%= category.label %></a></li><!--
    --><% }) %>
  </ul>
</section>
<section>
  <h2><%= texts.c.h %></h2>
  <a href="#" class="b-anchor-btn js-go-to m-no-margin" data-href="/list"><%= titles.list %></a>
</section>

<a href="#" class="b-anchor-btn m-btn-sub js-go-to" data-href="/about"><%= titles.about %></a>
</script>

<script id="js-tmpl-about" type="text/x-handlebars-tmpl">
<section>
  <h2><%= texts.a.h %></h2>
  <div class="texts"><%= texts.a.c %></div>
</section>
<section>
  <h2><%= texts.b.h %></h2>
  <div class="texts"><%= texts.b.c %></div>
</section>
<section>
  <h2><%= texts.c.h %></h2>
  <div class="texts"><%= texts.c.c %></div>
</section>

<a href="#" class="b-anchor-btn js-back-to"><%= titles.index %></a>
</script>

<script id="js-tmpl-list" type="text/x-handlebars-tmpl">
<ul class="b-monster-list">
  <% _.forEach(monsters, function(monster) { %>
  <li><a data-cid="<%= monster.cid %>" class="m-icon-id-<%= monster.id %> js-show-detail"><%= monster.name %></a></li>
  <% }) %>
</ul>
<a href="#" class="js-go-to b-anchor-btn" data-href="/"><%= titles.index %></a>
</script>

<script id="js-tmpl-detail" type="text/x-handlebars-tmpl">
<section class="b-monster-index-wrap box">
  <div class="e-monster-icon m-icon-id-<%= _id %>"></div>
  <div class="e-monster-index flex">
    <h2><%= name %></h2>
    <%= words.nationalPokedex %>No.<%= nationalPokedexNumber %>
  </div>
</section>

<section>
  <h2><%= words.baseStats.title %></h2>
  <ul class="b-base-stats">
    <li><div style="width: <%= baseStatsRatio.hp %>%" data-label="<%= words.baseStats.hp %>: <%= baseStats.hp %>"></div></li>
    <li><div style="width: <%= baseStatsRatio.attack %>%" data-label="<%= words.baseStats.attack %>: <%= baseStats.attack %>"></div></li>
    <li><div style="width: <%= baseStatsRatio.defense %>%" data-label="<%= words.baseStats.defense %>: <%= baseStats.defense %>"></div></li>
    <li><div style="width: <%= baseStatsRatio.specialAttack %>%" data-label="<%= words.baseStats.specialAttack %>: <%= baseStats.specialAttack %>"></div></li>
    <li><div style="width: <%= baseStatsRatio.specialDefense %>%" data-label="<%= words.baseStats.specialDefense %>: <%= baseStats.specialDefense %>"></div></li>
    <li><div style="width: <%= baseStatsRatio.speed %>%" data-label="<%= words.baseStats.speed %>: <%= baseStats.speed %>"></div></li>
    <li><div style="width: <%= baseStatsRatio.total %>%" data-label="<%= words.baseStats.total %>: <%= baseStats.total %>"></div></li>
  </ul>
</section>

<section>
  <h2><%= words.type %></h2>
  <% _.forEach(types, function(type) { %><span class="b-monster-type m-type-<%= type.type %>"><%= type.typeStr %></span><% }) %>
</section>

<section>
  <h2><%= words.typeChart %></h2>
  <ul class="b-type-charts">
    <% if (typesChartStr.efx400.length) { %>
    <li class="box">
      <div class="e-label">x 4</div>
      <div class="flex">
        <% _.forEach(typesChartStr.efx400, function(type) { %><span class="b-monster-type m-type-<%= type.type %>"><%= type.typeStr %></span><% }) %>
      </div>
    </li>
    <% } %>
    <% if (typesChartStr.efx200.length) { %>
    <li class="box">
      <div class="e-label">x 2</div>
      <div class="flex">
        <% _.forEach(typesChartStr.efx200, function(type) { %><span class="b-monster-type m-type-<%= type.type %>"><%= type.typeStr %></span><% }) %>
      </div>
    </li>
    <% } %>
    <% if (typesChartStr.efx50.length) { %>
    <li class="box">
      <div class="e-label m-small">x 1/2</div>
      <div class="flex">
        <% _.forEach(typesChartStr.efx50, function(type) { %><span class="b-monster-type m-type-<%= type.type %>"><%= type.typeStr %></span><% }) %>
      </div>
    </li>
    <% } %>
    <% if (typesChartStr.efx25.length) { %>
    <li class="box">
      <div class="e-label m-small">x 1/4</div>
      <div class="flex">
        <% _.forEach(typesChartStr.efx25, function(type) { %><span class="b-monster-type m-type-<%= type.type %>"><%= type.typeStr %></span><% }) %>
      </div>
    </li>
    <% } %>
    <% if (typesChartStr.efx0.length) { %>
    <li class="box">
      <div class="e-label">x 0</div>
      <div class="flex">
        <% _.forEach(typesChartStr.efx0, function(type) { %><span class="b-monster-type m-type-<%= type.type %>"><%= type.typeStr %></span><% }) %>
      </div>
    </li>
    <% } %>
  </ul>
</section>

<section>
  <h2><%= words.abilities.normal %></h2>
  <% _.forEach(abilities.normal, function(abilitiy) { %>
  <h3 class="js-toggle-trigger"><%= abilitiy.name %></h3>
  <div class="texts"><%= abilitiy.desc %></div>
  <% }) %>
</section>

<% if (abilities.hidden) { %>
<section>
  <h2><%= words.abilities.hidden %></h2>
  <% _.forEach(abilities.hidden, function(abilitiy) { %>
  <h3 class="js-toggle-trigger"><%= abilitiy.name %></h3>
  <div class="texts"><%= abilitiy.desc %></div>
  <% }) %>
</section>
<% } %>


<section>
  <h2><%= words.misc %></h2>
  <div class="texts"><%= words.height %>: <%= heightStr %> / <%= words.weight %>: <%= weightStr %></div>
</section>

<a href="#" class="js-back-to b-anchor-btn"><%= titles.list %></a>
<a href="#" class="js-go-to b-anchor-btn" data-href="/"><%= titles.index %></a>
</script>

<script src="/script/vendor/require.js"></script>
<script src="/script/app/require_config.js"></script>
<script src="/script/app/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<title>Pokédex</title>
<link rel="stylesheet" href="/style/css/style.css">
</head>
<body>
<div class="container">
  <header class="view-header">
    <h1 id="js-view-header">Pokédex</h1>
  </header>

  <div class="view-content">
    <div id="js-view-index" class="js-view-contents view-index"></div>
    <div id="js-view-detail" class="js-view-contents view-detail"></div>
  </div>

  <footer class="view-footer">
    Simple Pokédex | &copy; 2014 <a href="https://twitter.com/leader22" target="_blank" class="anchor-txt">@leader22</a>
  </footer>
</div>

<script id="js-tmpl-index" type="text/x-handlebars-tmpl">
<ul class="monster-list">
  {{#each this}}
  <li><a data-href="#detail/{{this.cid}}" class="icon-id-{{this.id}}">{{this.name}}</a></li>
  {{/each}}
</ul>
</script>
<script id="js-tmpl-detail" type="text/x-handlebars-tmpl">

<section class="monster-index-wrap box">
  <div class="monster-icon icon-id-{{_id}}"></div>
  <div class="monster-index flex">
    <h2>{{name}}</h2>
    {{words.nationalPokedex}}No.{{nationalPokedexNumber}}
  </div>
</section>

<section>
  <h2>{{words.baseStats.title}}</h2>
  <ul class="base-stats">
    <li><div style="width: {{baseStatsRatio.hp}}%" data-label="{{words.baseStats.hp}}: {{baseStats.hp}}"></div></li>
    <li><div style="width: {{baseStatsRatio.attack}}%" data-label="{{words.baseStats.attack}}: {{baseStats.attack}}"></div></li>
    <li><div style="width: {{baseStatsRatio.defense}}%" data-label="{{words.baseStats.defense}}: {{baseStats.defense}}"></div></li>
    <li><div style="width: {{baseStatsRatio.specialAttack}}%" data-label="{{words.baseStats.specialAttack}}: {{baseStats.specialAttack}}"></div></li>
    <li><div style="width: {{baseStatsRatio.specialDefense}}%" data-label="{{words.baseStats.specialDefense}}: {{baseStats.specialDefense}}"></div></li>
    <li><div style="width: {{baseStatsRatio.speed}}%" data-label="{{words.baseStats.speed}}: {{baseStats.speed}}"></div></li>
    <li><div style="width: {{baseStatsRatio.total}}%" data-label="{{words.baseStats.total}}: {{baseStats.total}}"></div></li>
  </ul>
</section>

<section>
  <h2>{{words.type}}</h2>
  {{#each types}}<span class="monster-type type-{{this.type}}">{{this.typeStr}}</span>{{/each}}
</section>

<section>
  <h2>{{words.typeChart}}</h2>
  <ul class="type-charts">
    {{#if typesChartStr.efx400}}
    <li class="box">
      <div class="label">x 4</div>
      <div class="flex">
        {{#each typesChartStr.efx400}}<span class="monster-type type-{{this.type}}">{{this.typeStr}}</span>{{/each}}
      </div>
    </li>
    {{/if}}
    {{#if typesChartStr.efx200}}
    <li class="box">
      <div class="label">x 2</div>
      <div class="flex">
        {{#each typesChartStr.efx200}}<span class="monster-type type-{{this.type}}">{{this.typeStr}}</span>{{/each}}
      </div>
    </li>
    {{/if}}
    {{#if typesChartStr.efx50}}
    <li class="box">
      <div class="label small">x 1/2</div>
      <div class="flex">
        {{#each typesChartStr.efx50}}<span class="monster-type type-{{this.type}}">{{this.typeStr}}</span>{{/each}}
      </div>
    </li>
    {{/if}}
    {{#if typesChartStr.efx25}}
    <li class="box">
      <div class="label small">x 1/4</div>
      <div class="flex">
        {{#each typesChartStr.efx25}}<span class="monster-type type-{{this.type}}">{{this.typeStr}}</span>{{/each}}
      </div>
    </li>
    {{/if}}
    {{#if typesChartStr.efx0}}
    <li class="box">
      <div class="label">x 0</div>
      <div class="flex">
        {{#each typesChartStr.efx0}}<span class="monster-type type-{{this.type}}">{{this.typeStr}}</span>{{/each}}
      </div>
    </li>
    {{/if}}
  </ul>
</section>

<section class="abilities">
  <h2>{{words.abilities.normal}}</h2>
  {{#each abilities.normal}}
  <h3 class="js-toggle-trigger">{{this.name}}</h3>
  <div class="desc">{{this.desc}}</div>
  {{/each}}
</section>

{{#if abilities.hidden}}
<section class="abilities">
  <h2>{{words.abilities.hidden}}</h2>
  {{#each abilities.hidden}}
  <h3 class="js-toggle-trigger">{{this.name}}</h3>
  <div class="desc">{{this.desc}}</div>
  {{/each}}
</section>
{{/if}}


<section>
  <h2>{{words.misc}}</h2>
  {{words.height}}: {{heightStr}} / {{words.weight}}: {{weightStr}}
</section>

<a href="/" class="js-back-to-top anchor-btn">Back to top</a>
</script>

<script src="/script/vendor/require.js"></script>
<script src="/script/app/require_config.js"></script>
<script src="/script/app/main.js"></script>
</body>
</html>
